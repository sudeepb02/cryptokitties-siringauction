specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xc7af99fe5513eb6710e6d5f44f9989da40f27f26"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - AuctionCreated
        - AuctionSuccessful
        - AuctionCancelled
        - Pause
        - Unpause
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AuctionCreated(uint256,uint256,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionSuccessful(uint256,uint256,address)
          handler: handleAuctionSuccessful
        - event: AuctionCancelled(uint256)
          handler: handleAuctionCancelled
        - event: Pause()
          handler: handlePause
        - event: Unpause()
          handler: handleUnpause
      file: ./src/mapping.ts
